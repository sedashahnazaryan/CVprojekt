<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>CV</title>
    
</head>
<body>
    
        <header class="header">
            
                  <h1><span>1-2-3</span>Web Design</h1>
                <div class="navigation">
                  
                  <ul class="nav">
                    <li class="current"><a href="/">HOME</a></li>
                    <li class="current" id="aboutId" ><a href="about.html">ABOUT</a></li>
                    <li class="current"><a href="contact.html">CONTACT US</a></li>
                  </ul>
                </div>
               </header>
          <div class="wrapper">
            <div class="grid-container" id="grid-container"> 
            </div>
            
          
          <div class="personal_page hidden">
            <div class="wrapper cvWrapper">
              <div class="cvHeader">
                <div class="personName">
                  <div class="name">
                    <h1 class="cvName">Name Lastname</h1>
                  </div>
                  <div class="contact">
                    <p class="phone"><label for="">Phone:</label><span class="phoneNumber"></span></p>
                    <p class="email"><label for="">Email:</label><span class="emailAddress"></span></p>
                  </div>
                </div>
                <!-- End of person name -->
              <img src="./imgs/person-icon.png" alt width="100">
                </div>
              </div>
              <!-- End of header -->
              <div class="infoBox">
                <div class="info">
                  <div class="info">
                    <h3 class="infoHeader">Education</h3>
                    <div class="infoText" id="education1">
                      <div class="infoSubHeader">
                        <p class="subHeader education"></p>
                        <p class="infoDate educationDate"></p>
                      </div>
                      <div class="infoSubText">
                        <p class="profession"></p>
                      </div>
                    </div>
                  </div>
                  <!-- End of Education -->
                  <div class="info">
                    <h3 class="infoHeader">Trainings</h3>
                    <div class="infoText" id="education1">
                      <div class="infoSubHeader">
                        <p class="subHeader trainings0"></p>
                        <p class="infoDate trainingsDate0"></p>
                      </div>
                      <div class="infoSubText">
                        <p class="trainingName">C++</p>
                      </div>
                    </div>
                    <div class="infoText" id="education1">
                      <div class="infoSubHeader">
                        <p class="subHeader trainings1"></p>
                        <p class="infoDate trainingsDate1"></p>
                      </div>
                      <div class="infoSubText">
                        <p class=""></p>
                      </div>
                    </div>
                  </div>
                  <!-- End of Trainings -->
                  <div class="info">
                    <h3 class="infoHeader">Work Experience</h3>
                    <div class="infoText">
                      <div class="infoSubHeader">
                        <p class="subHeader workExperience"></p>
                        <p class="infoDate workExperienceDate"></p>
                      </div>
                      <div class="infoSubText">
                        <p class="position"></p>
                      </div>
                    </div>
                    <div class="infoText">
                      <div class="infoSubHeader">
                        <p class="subHeader"></p>
                        <p class="infoDate"></p>
                      </div>
                      <div class="infoSubText">
                        <p class=""></p>
                      </div>
                    </div>
                  </div>
                  <!-- End of Experience -->
                </div>
                <!-- End of infoText -->
              </div>
              <!-- End of infoBox -->
            </div>

           <div class="addnew person hidden"> 
             <div class="column">
            <form class="new-member">
              <label for="name-field">First Name</label>
              <input type="text" id="name-field" placeholder="" name="firstName" /><br>
              <label for="lastName-field">Last Name</label>
              <input type="text" id="lastName-field" placeholder="" name="lastName" /><br>
              <label for="phone-field">Phone</label>
              <input type="text" name="phone" id="phone-field"><br>
              <label for="email-field">Email</label>
              <input type="email" id="email-field" name="email"><br>
              <label for="education-field">Education</label>
              <input type="text" name="education" id="education-field"><br>
              <label for="work-field">Work Experience</label>
              <input type="text" name="workExperience" id="work-field"><br>
              <label for="trainings-field">Trainings</label>
              <input type="text" name="trainings" id="trainings-field"><br>
              <br>
              <input type="submit" value="submit" id="submit-button">
              
          </form> 
        </div>
         </div>
          </div>
         
      
        
    
        
        
          </div>
         <script type="module" src="./skript.js"></script>

</body>

</html>
